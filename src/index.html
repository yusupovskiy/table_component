<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div id="root">
      <div id="table-people" class="table-box">
        <div>
          <div>Таблица с людьми</div>
          <input type="search" class="search">
          <button class="button-search">Поиск</button>

    <script src="/index.js"></script>
